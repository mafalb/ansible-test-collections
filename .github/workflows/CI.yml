---

name: CI

on: # yamllint disable-line rule:truthy

  push:
    branches:
      - '**'
    tags-ignore:
      - '*'

  schedule:
    - cron: '59 5 * * 6'

  workflow_dispatch:

jobs:

  AUTOGENERATE:
    # don't run on pull request from ourselves
    #
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    runs-on: ubuntu-latest
    steps:

      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Checkout ansible collection skeleton
        uses: actions/checkout@v4
        with:
          repository: mafalb/ansible_collection_skeleton
          ref: dev

      - name: Create collection local.autogenerated
        run: |
          ansible-galaxy collection init --collection-skeleton ansible_collection_skeleton --init-path ansible-test-collections local.autogenerated
          cd ansible-test-collections
          rm -fr autogenerated
          mv local/autogenerated .
          rmdir local
          git add .
          git commit -m "added autgenerated collection by job ${{ github.job }}#${{ github.run_number }}"
          git push origin ${{ github.ref_name }}
          
  ANSIBLECOLLECTION:
    # don't run on pull request from ourselves
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    # run ansible-test, lint, etc.
    uses: mafalb/workflows/.github/workflows/reusable-ansiblecollection.yml@dev
    needs: AUTOGENERATE
      
...
